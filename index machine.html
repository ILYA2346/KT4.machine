<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            position: relative;
            height: 100vh;
            width: 100%;
        }


        .sky {
            background-color: rgb(90, 180, 215);
            height: 30%;
            width: 100%;
            position: absolute;
            top: 0;
            z-index: 0;
        }

      
        .green {
            background-color: #2e8b57;
            height: 20%;
            width: 100%;
            position: absolute;
            bottom: 0;
            z-index: 1;
        }

        .car-container {
            position: absolute;
            left: -200px; 
            bottom: 20%;
            animation: moveCar 10s linear forwards;
            display: flex;
            flex-direction: column;
            z-index: 2;
        }

        
        @keyframes moveCar {
            to {
                left: calc(100% - 200px - 50px); 
            }
        }

        .kuzov {
            height: 60px;
            width: 200px;
            background-color: black;
            position: relative;
            border-radius: 8px 8px 0 0;
        }

       
        .krysha {
            height: 25px;
            width: 80px;
            background-color: black;
            position: absolute;
            top: -25px;
            left: 60px;
            border-radius: 8px 8px 0 0;
        }


        .koloso1, .koloso2 {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            bottom: -15px;
        }

        .koloso1 {
            left: 15px;
        }

        .koloso2 {
            right: 15px;
        }
    </style>
</head>
<body>
    <div class="sky"></div>
    <div class="green"></div>
    <div class="car-container">
        <div class="kuzov">
            <div class="krysha"></div>
            <div class="koloso1"></div>
            <div class="koloso2"></div>
        </div>
    </div>
</body>
</html>
